

<html>
< head >
< script src=” https://aframe.io/releases/0.6.1/aframe.min.js ” > < /script >
< script src=” https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js ” > < /script >
< /head >
 <body style=’margin : 0px; overflow: hidden;’>
  <a-scene embedded arjs>

    <a-asset>
        <a-asset-item id=”oggg-obj” src=”oggg.obj”></a-asset-item>
        <a-asset-item id=”oggg-mtl” src=”oggg.mtl”></a-asset-item>
        <a-mixin id=”normal” scale=”1 1 1″></a-mixin>
    </a-asset>

  <a-marker preset=”hiro”>
      <a-entity mixin=”normal” obj-model=”obj: #oggg-obj; mtl: #oggg-mtl” material=”color:black” position=”0 0 0″ rotation=”0 0 0″></a-box>
  </a-marker>
  <a-entity camera></a-entity>
  </a-scene>
 </body>
</html>
